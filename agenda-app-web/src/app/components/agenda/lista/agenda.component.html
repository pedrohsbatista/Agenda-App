<mat-form-field style="width: 10%;">
    <mat-label>Data</mat-label>
    <input type="date" matInput (change)="applyFilter($event)" value={{filter}}>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="table">
   <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef style="width: 70%">Descrição</th>
    <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
   </ng-container>
   <ng-container matColumnDef="commands">
    <th mat-header-cell *matHeaderCellDef class="table-commands-header" style="width: 25%">
        <a mat-raised-button routerLink="/agendaForm" class="btn-primary">Novo</a>
    </th>
    <td mat-cell *matCellDef="let row" class="table-commands">
        <button mat-raised-button (click)="delete(row.id)"  class="btn-danger">Excluir</button>    
        <a mat-raised-button [routerLink]="['/agendaForm', row.id]" class="btn-success">Editar</a>         
    </td>
   </ng-container>
   <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
