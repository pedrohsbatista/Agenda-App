<mat-form-field style="width: 50%;">
    <mat-label>Nome</mat-label>
    <input matInput (keyup)="applyFilter($event)" value="{{filter}}">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef style="width: 80%">Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="commands">
        <th mat-header-cell *matHeaderCellDef class="table-commands-header" style="width: 20%">
            <a mat-raised-button routerLink="/contatoForm" class="btn-primary">Novo</a>
        </th>
        <td mat-cell *matCellDef="let row" class="table-commands">
            <button mat-raised-button (click)="delete(row.id)" class="btn-danger">Excluir</button>
            <a mat-raised-button [routerLink]="['/contatoForm', row.id]" class="btn-success">Editar</a>           
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
